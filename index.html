<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Ahmed_Galal" />
    <meta name="description" content="weather app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html,css,js,ajax,weather" />

    <!-- Page icon Link -->
    <link rel="icon" href="images/icon.png" />

    <!-- Font Family Link -->
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">

    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Page Style Link -->
    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body>
  

    <!------------------------ Start Display Temp ------------------------>
    <section class="display-temp home " id="search">
      <div class="bg-color  py-5 ">
      <div class="container">
        <div class="search m-auto">
          <input type="text" id="search-bar" class="w-100 mb-5" placeholder="&#xF002; Search City..." style="font-family:Arial, FontAwesome"/>
        </div>
        <div class="city-temp d-flex">

            <!-- Today's Card -->
            <div class="temp-card shadow">
              <div class="day-and-date d-flex justify-content-between">
                <p id="today">Monday</p>
                <p id="today-date">3 May</p>
              </div>

              <div class="temp-datails">
                <p id="location"></p>
                <div class="d-flex justify-content-between my-4">
                  <div class="pt-3">
                    <h2 id="today-degree" class="d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                  </div>
                  <img id="today-icon"  width="90"/>
                </div>
                <p id="today-description"></p>
                <div class="details">
                  <i class="fas fa-umbrella pr-1"></i>
                  <span id="humidty"></span> <span>%</span>

                  <i class="fas fa-wind pl-3 pr-1"></i>
                  <span id="wind"></span> <span>km/h</span>

                  <i class="far fa-compass pl-3 pr-1"></i>
                  <span id="compass"></span>
                </div>
              </div>
            </div>

            <!-- Next Days Cards -->
            <div class="temp-card text-center shadow">
              <div class="day-and-date">
                <p class="nextDay">Tuesday</p>
              </div>

              <div class="temp-datails">
                <div>
                  <img class="nextDay-icon" width="90"/>
                </div>
                <h2 class="max-degree d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                <p class="nextDay-description"></p>
              </div>
            </div>

            <div class="temp-card text-center shadow">
              <div class="day-and-date">
                <p class="nextDay">Wednsday</p>
              </div>

              <div class="temp-datails">
                <div>
                  <img class="nextDay-icon" width="90"/>
                </div>
                <h2 class="max-degree d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                <p class="nextDay-description"></p>
              </div>
            </div>
        </div>
      </div>
      </div>

      
    <!------------------------ Start Footer ------------------------>
    <footer>
      <div class="container">
        <p class="text-center text-white mb-0">Copyright &copy; 2021 Designed by Ahmed-Galal. All rights reserved</p>
        <div class="social-media text-white text-center mt-2">

          <a href="https://www.facebook.com/ahmed.mogalal/" target="_blank"

          <a href="https://github.com/ahmeddgalal" target="_blank"
            aria-label="go to follow me in github"><i class="fab fa-github"></i></a>

          <a href="https://www.linkedin.com/in/ahmed-galal-4139a323b/" target="_blank"
            aria-label="go to follow me in linkedin"><i class="fab fa-linkedin-in"></i></a>
              
        </div>
      </div>
    </footer>
    <!------------------------ End Footer ------------------------>

    </section>
    <!------------------------ End Display Temp ------------------------>

    <script src="js/jquery-3.5.1.slim.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
